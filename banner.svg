    Ideal for docs, exports, reports and AI pipelines.
  </text>

  <!-- Separator -->
  <line x1="470" y1="119" x2="1138" y2="119" stroke="white" stroke-opacity="0.08" />

  <!-- Bullet 1 -->
  <use href="#tick" x="490" y="193" />
  <text x="530" y="191" fill="white" font-family="Inter, sans-serif" font-size="20"
    font-style="italic" font-weight="bold">
    Accurate &amp; Fine-Controlled DOCX Output
  </text>
  <text x="530" y="211" fill="#DBE9FF" font-family="Inter, sans-serif" font-size="16"> Finely
    control styles, tables, footnotes, headers and more powered by <tspan font-style="italic"
      font-weight="bold">docx.js</tspan>
  </text>

  <!-- Bullet 2 -->
  <use href="#tick" x="490" y="262" />
  <text x="530" y="260" fill="white" font-family="Inter, sans-serif" font-size="20"
    font-style="italic" font-weight="bold">
    Modular Plugin Architecture
  </text>
  <text x="530" y="280" fill="#DBE9FF" font-family="Inter, sans-serif" font-size="16">
    Install only what you need â€” tables, mermaid, images, emoji, or custom plugins
  </text>

  <!-- Bullet 3 -->
  <use href="#tick" x="490" y="331" />
  <text x="530" y="329" fill="white" font-family="Inter, sans-serif" font-size="20"
    font-style="italic" font-weight="bold">
    Built for the Markdown Ecosystem
  </text>
  <text x="530" y="349" fill="#DBE9FF" font-family="Inter, sans-serif" font-size="16">
