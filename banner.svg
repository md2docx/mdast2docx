<svg width="1280" height="460" viewBox="0 0 1280 460" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1236" y2="108" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F2B4A" />
      <stop offset="0.492" stop-color="#334B6B" stop-opacity="0.95" />
      <stop offset="1" stop-color="#F08A2A" stop-opacity="0.95" />
    </linearGradient>

    <!-- Tick Circle Symbol -->
    <g id="tick">
      <circle r="21" fill="#28A745" />
      <path d="M10 -8 L-4 8 -11 0" stroke="white" stroke-width="4" fill="none"
        stroke-linecap="round" stroke-linejoin="round" />
    </g>
    <defs>
      <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#fb7465" /> <!-- indigo -->
        <stop offset="35%" stop-color="#f360c0" />
        <stop offset="100%" stop-color="#78e2fb" /> <!-- cyan -->
      </linearGradient>
    </defs>

  </defs>

  <!-- Background -->
  <rect width="1280" height="460" fill="url(#bgGradient)" />

  <!-- Logo -->
  <image href="https://github.com/md2docx/mdast2docx/blob/main/logo.png" x="30" y="30"
    width="400" height="400"
    preserveAspectRatio="xMidYMid meet" />

  <!-- Title -->
  <text x="470" y="62" fill="url(#title-gradient)" font-family="Inter, sans-serif" font-size="40"
